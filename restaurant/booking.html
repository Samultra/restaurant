<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>О нас - Терасса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo img {
            max-width: 150px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover,
        nav ul li.active a {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .reservation-section,
        .availability-section {
            background-image: url('/images/bookBack.jpg');
            background-size: cover;
            background-position: center;
            padding: 50px 0;
        }

        .reservation-container,
        .availability-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(249, 249, 249, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .reservation-heading,
        .availability-heading {
            text-align: center;
            font-size: 36px;
            color: #333;
        }

        .reservation-form,
        .availability-form {
            display: flex;
            flex-direction: column;
        }

        .reservation-form label,
        .availability-form label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        .reservation-form input,
        .availability-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .reservation-form button,
        .availability-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reservation-form button:hover,
        .availability-form button:hover {
            background-color: #0056b3;
        }

        .availability-result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 20px 0;
           
            color: #fff;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.svg" alt="Your Logo">
        </div>
        <div class="header-overlay"></div>  
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li class="dropdown">
                    <div class="navigation"></div>
                    <a href="index.html#menu">Меню</a>
                    <ul class="dropdown-menu">
                        <li><a href="#appetizers">Закуски</a></li>
                        <li><a href="#main-courses">Основные блюда</a></li>
                        <li><a href="#desserts">Десерты</a></li>
                    </ul>
                </li>
                <li class="active"><a href="about.html">О нас</a></li>
                <li><a href="index.html#contact">Контакты</a></li>
                <li><a href="/booking.html">Бронирование</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservation" class="reservation-section">
        <div class="container">
            <div class="availability-container">
                <h2 class="availability-heading">Проверить доступность столиков</h2>
                <form class="availability-form">
                    <label for="check-date">Дата:</label>
                    <input type="date" id="check-date" name="check-date" required>
                    <label for="check-time">Время:</label>
                    <input type="time" id="check-time" name="check-time" required>
                    <label for="check-guests">Количество гостей:</label>
                    <input type="number" id="check-guests" name="check-guests" min="1" required>
                    <button type="button" onclick="checkAvailability()">Проверить</button>
                </form>
                <div id="availability-result" class="availability-result"></div>
            </div>
        </div>
        <div class="container">
            <div class="reservation-container">
                <h2 class="reservation-heading">Бронирование столиков</h2>
                <form class="reservation-form" onsubmit="reserveTable(event)">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="date">Дата:</label>
                    <input type="date" id="date" name="date" required>
                    <label for="time">Время:</label>
                    <input type="time" id="time" name="time" required>
                    <label for="guests">Количество гостей:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                    <button type="submit">Забронировать</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Терасса. Все права защищены.</p>
    </footer>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="popup-text"></div>
        </div>
    </div>

    <script>
        function checkAvailability() {
            const date = document.getElementById('check-date').value;
            const time = document.getElementById('check-time').value;
            const guests = document.getElementById('check-guests').value;
            const popupText = document.getElementById('popup-text');
            
            // Simple dummy check for demonstration
            if (date && time && guests) {
                popupText.innerHTML = `<p>На ${date} в ${time} для ${guests} гостей столики доступны.</p>`;
            } else {
                popupText.innerHTML = '<p>Пожалуйста, заполните все поля для проверки доступности.</p>';
            }

            // Display the popup
            document.getElementById('popup').style.display = 'block';
        }

        function reserveTable(event) {
            event.preventDefault();
            const popupText = document.getElementById('popup-text');
            popupText.innerHTML = '<p>Вы успешно забронировали столик.</p>';

            // Display the popup
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
